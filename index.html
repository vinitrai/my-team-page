<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <title>My Team </title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main class="container">
    <header>
      <div class="row">
        <div class="header__content">
          <div class="welcome">
            <h1 class="welcome__msg">The creative crew</h1>
          </div>
          <div class="intro">
            <h2 class="intro__title">Who we are</h2>
            <p class="intro__para">We are team of creatively diverse. driven. innovative individuals working in various
              locations from the
              world.</p>
          </div>
        </div>
      </div>
    </header>
    <section class="team__section">
      <div class="row">
        <div class="team__container">
          <div class="card__person">
            <div class="person__image">
              <img src="photo1.png" alt="person 1 pic">
            </div>
            <h3 class="person__name">Bill Mahoney</h3>
            <p class="person__role">Product owner</p>
          </div>
          <div class="card__person even__child desktop__style">
            <div class="person__image">
              <img src="photo2.png" alt="person 2 pic">
            </div>
            <h3 class="person__name">Saba Cabrera</h3>
            <p class="person__role">Art director</p>
          </div>
          <div class="card__person">
            <div class="person__image">
              <img src="photo3.png" alt="person 3 pic">
            </div>
            <h3 class="person__name">Shae Le</h3>
            <p class="person__role">Tech Lead</p>
          </div>
          <div class="card__person even__child">
            <div class="person__image">
              <img src="photo4.png" alt="person 4 pic">
            </div>
            <h3 class="person__name">Skylah Lu</h3>
            <p class="person__role">UX Designer</p>
          </div>
          <div class="card__person desktop__style">
            <div class="person__image">
              <img src="photo5.png" alt="person 5 pic">
            </div>
            <h3 class="person__name">Griff Richards</h3>
            <p class="person__role">Developer</p>
          </div>
          <div class="card__person even__child">
            <div class="person__image">
              <img src="photo6.png" alt="person 6 pic">
            </div>
            <h3 class="person__name">Stan John</h3>
            <p class="person__role">DEverloper</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
